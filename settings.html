<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tap2Send | Settings</title>
<style>
:root{
  --madina:#0C7A43;
  --gold:#D4AF37;
  --blue:#1E3A8A;
  --white:#FFFFFF;
}
body{margin:0;font-family:sans-serif;background:var(--madina);color:var(--white);}
header{background:var(--blue);padding:20px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;}
header h1{color:var(--gold);margin:0;font-size:1.8em;}
nav a{text-decoration:none;color:var(--white);font-weight:bold;margin:5px;}
nav a:hover{color:var(--gold);}
.container{padding:20px;max-width:600px;margin:auto;}
.card{background:var(--blue);padding:20px;border-radius:15px;margin:20px 0;box-shadow:0 8px 16px rgba(0,0,0,0.3);transition:transform 0.3s;}
.card:hover{transform:scale(1.02);}
input,button{width:100%;padding:12px;margin:8px 0;border-radius:10px;border:none;}
button{background:var(--gold);color:black;font-weight:bold;cursor:pointer;}
button:hover{opacity:0.9;}
@media(max-width:768px){header{flex-direction:column;}nav{margin-top:10px;}}
</style>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
<script>
// Firebase config
const firebaseConfig = {
  apiKey: "YOUR_FIREBASE_KEY",
  authDomain: "YOUR_FIREBASE_DOMAIN",
  projectId: "YOUR_FIREBASE_PROJECT_ID",
  storageBucket: "YOUR_FIREBASE_BUCKET",
  messagingSenderId: "YOUR_FIREBASE_SENDER",
  appId: "YOUR_FIREBASE_APPID"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Logout
function logout(){auth.signOut().then(()=>window.location.href='index.html');}

// Load user data
auth.onAuthStateChanged(user=>{
  if(user){
    document.getElementById('email').value = user.email;
    // Load subscription info from Firestore
    db.collection('users').doc(user.uid).get().then(doc=>{
      if(doc.exists){
        const data = doc.data();
        document.getElementById('plan').value = data.plan || "Free Trial";
      }
    });
  } else {
    window.location.href='auth.html';
  }
});

// Change password
function changePassword(){
  const newPass = document.getElementById('newPassword').value.trim();
  if(!newPass){alert("Enter new password"); return;}
  auth.currentUser.updatePassword(newPass)
  .then(()=>{alert("Password changed successfully!");document.getElementById('newPassword').value='';})
  .catch(err=>alert(err.message));
}
</script>
</head>
<body>

<header>
  <h1>Tap2Send Settings</h1>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="connect-whatsapp.html">Connect</a>
    <a href="campaigns.html">Campaigns</a>
    <a href="templates.html">Templates</a>
    <a href="autoresponder.html">AutoResponder</a>
    <a href="settings.html">Settings</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>
</header>

<div class="container">
  <div class="card">
    <h2>User Profile</h2>
    <label>Email</label>
    <input type="text" id="email" readonly>
    <label>Subscription Plan</label>
    <input type="text" id="plan" readonly>
  </div>

  <div class="card">
    <h2>Change Password</h2>
    <input type="password" id="newPassword" placeholder="New Password">
    <button onclick="changePassword()">Change Password</button>
  </div>
</div>

<footer style="background:var(--madina);padding:20px;text-align:center;">
  <p>&copy; 2025 Tap2Send. All rights reserved.</p>
</footer>

</body>
</html>
