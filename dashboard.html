<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tap2Send | Dashboard</title>
<style>
body{margin:0;font-family:sans-serif;background:#0C7A43;color:white;}
header{background:#1E3A8A;padding:20px;text-align:center;display:flex;justify-content:space-between;align-items:center;}
header h1{color:#D4AF37;margin:0;font-size:1.8em;}
nav a{text-decoration:none;color:#fff;font-weight:bold;margin:0 10px;}
nav a:hover{color:#D4AF37;}
.container{padding:20px;}
.card{background:#1E3A8A;padding:20px;border-radius:15px;margin:15px 0;text-align:center;transition:transform 0.3s;}
.card:hover{transform:scale(1.02);}
.card h2{color:#D4AF37;margin-bottom:10px;}
.button{padding:12px 25px;border:none;border-radius:10px;background:#D4AF37;color:black;font-weight:bold;cursor:pointer;margin:5px;}
.button:hover{opacity:0.9;}
@media(max-width:768px){header{flex-direction:column;}nav{margin-top:10px;}}
</style>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "YOUR_FIREBASE_KEY",
  authDomain: "YOUR_FIREBASE_DOMAIN",
  projectId: "YOUR_FIREBASE_PROJECT_ID",
  storageBucket: "YOUR_FIREBASE_BUCKET",
  messagingSenderId: "YOUR_FIREBASE_SENDER",
  appId: "YOUR_FIREBASE_APPID"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function logout(){auth.signOut().then(()=>window.location.href='index.html');}

// Real-time user info
auth.onAuthStateChanged(user=>{
  if(user){
    const uid = user.uid;
    db.collection('users').doc(uid).onSnapshot(doc=>{
      if(doc.exists){
        const data = doc.data();
        document.getElementById('userEmail').innerText = data.email;
        document.getElementById('userPlan').innerText = data.plan;
        document.getElementById('userMsgs').innerText = data.msgs;
      }
    });
  } else {
    window.location.href='auth.html';
  }
});
</script>
</head>
<body>

<header>
  <h1>Tap2Send Dashboard</h1>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="connect-whatsapp.html">Connect</a>
    <a href="campaigns.html">Campaigns</a>
    <a href="templates.html">Templates</a>
    <a href="autoresponder.html">AutoResponder</a>
    <a href="settings.html">Settings</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>
</header>

<div class="container">
  <div class="card">
    <h2>User Info</h2>
    <p>Email: <span id="userEmail">Loading...</span></p>
    <p>Plan: <span id="userPlan">Loading...</span></p>
    <p>Remaining Messages: <span id="userMsgs">Loading...</span></p>
  </div>
  <div class="card">
    <h2>Quick Actions</h2>
    <button class="button" onclick="window.location.href='connect-whatsapp.html'">Connect WhatsApp</button>
    <button class="button" onclick="window.location.href='campaigns.html'">Create Campaign</button>
    <button class="button" onclick="window.location.href='templates.html'">Templates</button>
    <button class="button" onclick="window.location.href='autoresponder.html'">AutoResponder</button>
    <button class="button" onclick="window.location.href='settings.html'">Settings</button>
  </div>
</div>

<footer style="background:#0C7A43;padding:20px;text-align:center;">
  <p>&copy; 2025 Tap2Send. All rights reserved.</p>
</footer>

</body>
</html>
