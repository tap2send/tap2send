<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tap2Send | Templates</title>
<style>
:root{
  --madina:#0C7A43;
  --gold:#D4AF37;
  --blue:#1E3A8A;
  --white:#FFFFFF;
}
body{margin:0;font-family:sans-serif;background:var(--madina);color:var(--white);}
header{background:var(--blue);padding:20px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;}
header h1{color:var(--gold);margin:0;font-size:1.8em;}
nav a{text-decoration:none;color:var(--white);font-weight:bold;margin:5px;}
nav a:hover{color:var(--gold);}
.container{padding:20px;max-width:1000px;margin:auto;}
.card{background:var(--blue);padding:20px;border-radius:15px;margin:20px 0;box-shadow:0 8px 16px rgba(0,0,0,0.3);transition:transform 0.3s;}
.card:hover{transform:scale(1.02);}
input,textarea,button{width:100%;padding:12px;margin:8px 0;border-radius:10px;border:none;}
button{background:var(--gold);color:black;font-weight:bold;cursor:pointer;}
button:hover{opacity:0.9;}
table{width:100%;border-collapse:collapse;margin-top:20px;}
table th, table td{border:1px solid var(--white);padding:10px;text-align:left;}
table th{background:var(--blue);}
.status{color:var(--gold);}
@media(max-width:768px){header{flex-direction:column;}nav{margin-top:10px;}}
</style>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
<script>
// Firebase config
const firebaseConfig = {
  apiKey: "YOUR_FIREBASE_KEY",
  authDomain: "YOUR_FIREBASE_DOMAIN",
  projectId: "YOUR_FIREBASE_PROJECT_ID",
  storageBucket: "YOUR_FIREBASE_BUCKET",
  messagingSenderId: "YOUR_FIREBASE_SENDER",
  appId: "YOUR_FIREBASE_APPID"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Logout
function logout(){auth.signOut().then(()=>window.location.href='index.html');}

// Real-time templates display
auth.onAuthStateChanged(user=>{
  if(user){
    const uid = user.uid;
    document.getElementById('userStatus').innerText = "Logged in: "+user.email;

    db.collection('templates').where('uid','==',uid).orderBy('createdAt','desc')
    .onSnapshot(snap=>{
      const tableBody = document.getElementById('templateList');
      tableBody.innerHTML="";
      snap.forEach(doc=>{
        const data = doc.data();
        const row = `<tr>
          <td>${data.title}</td>
          <td>${data.message}</td>
          <td><button onclick="editTemplate('${doc.id}','${data.title}','${data.message}')">Edit</button></td>
          <td><button onclick="deleteTemplate('${doc.id}')">Delete</button></td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    });
  } else {
    window.location.href='auth.html';
  }
});

// Add template
function addTemplate(){
  const title = document.getElementById('templateTitle').value.trim();
  const message = document.getElementById('templateMessage').value.trim();
  if(!title||!message){alert("Enter title and message"); return;}
  auth.onAuthStateChanged(user=>{
    if(user){
      const uid = user.uid;
      db.collection('templates').add({
        uid: uid,
        title: title,
        message: message,
        createdAt: new Date()
      }).then(()=>document.getElementById('templateForm').reset());
    }
  });
}

// Edit template
function editTemplate(id,title,message){
  const newTitle = prompt("Edit Template Title:",title);
  if(newTitle===null) return;
  const newMessage = prompt("Edit Template Message:",message);
  if(newMessage===null) return;
  db.collection('templates').doc(id).update({title:newTitle,message:newMessage});
}

// Delete template
function deleteTemplate(id){
  if(confirm("Are you sure to delete this template?")){
    db.collection('templates').doc(id).delete();
  }
}
</script>
</head>
<body>

<header>
  <h1>Tap2Send Templates</h1>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="connect-whatsapp.html">Connect</a>
    <a href="campaigns.html">Campaigns</a>
    <a href="templates.html">Templates</a>
    <a href="autoresponder.html">AutoResponder</a>
    <a href="settings.html">Settings</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>
</header>

<div class="container">
  <p id="userStatus"></p>
  <div class="card">
    <h2>Create New Template</h2>
    <form id="templateForm" onsubmit="event.preventDefault(); addTemplate();">
      <input type="text" id="templateTitle" placeholder="Template Title" required>
      <textarea id="templateMessage" placeholder="Template Message" rows="4" required></textarea>
      <button type="submit">Add Template</button>
    </form>
  </div>

  <div class="card">
    <h2>Your Templates</h2>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Message</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="templateList">
        <!-- Templates will load here -->
      </tbody>
    </table>
  </div>
</div>

<footer style="background:var(--madina);padding:20px;text-align:center;">
  <p>&copy; 2025 Tap2Send. All rights reserved.</p>
</footer>

</body>
</html>
