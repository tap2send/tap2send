<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates - Tap2Send</title>
    <style>
        :root {
            --madina-green: #0C7A43;
            --golden: #D4AF37;
            --blue: #1E3A8A;
            --white: #FFFFFF;
            --light-green: #E8F5E8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #f8f9fa;
            min-height: 100vh;
        }
        
        .sidebar {
            background: var(--white);
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            padding: 2rem 1rem;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--madina-green);
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .nav-links a {
            padding: 1rem;
            text-decoration: none;
            color: #333;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-links a:hover, .nav-links a.active {
            background: var(--madina-green);
            color: var(--white);
        }
        
        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }
        
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--madina-green);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background: #085C34;
            transform: translateY(-2px);
        }
        
        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .template-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 4px solid var(--madina-green);
            transition: all 0.3s ease;
        }
        
        .template-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .template-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }
        
        .template-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
        }
        
        .btn-danger {
            background: #dc3545;
            color: var(--white);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--white);
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .template-preview {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            margin-top: 1rem;
        }
        
        .variable-badge {
            display: inline-block;
            background: var(--madina-green);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin: 0.2rem;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">Tap2Send</div>
        <div class="nav-links">
            <a href="dashboard.html">üìä Dashboard</a>
            <a href="connect-whatsapp.html">üì± Connect WhatsApp</a>
            <a href="campaigns.html">üì® Campaigns</a>
            <a href="templates.html" class="active">üìù Templates</a>
            <a href="autoresponder.html">ü§ñ Auto Responder</a>
            <a href="settings.html">‚öôÔ∏è Settings</a>
            <a href="#" onclick="logout()">üö™ Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header-actions">
            <h1 style="color: var(--blue);">Message Templates</h1>
            <button class="btn btn-primary" onclick="openCreateModal()">+ Create Template</button>
        </div>
        
        <div class="templates-grid" id="templatesList">
            <!-- Templates will be loaded here -->
        </div>
    </div>

    <!-- Create Template Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <h2 style="color: var(--blue); margin-bottom: 1rem;" id="modalTitle">Create Message Template</h2>
            <form id="templateForm">
                <div class="form-group">
                    <label>Template Name</label>
                    <input type="text" id="templateName" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="templateCategory" required>
                        <option value="marketing">Marketing</option>
                        <option value="utility">Utility</option>
                        <option value="authentication">Authentication</option>
                        <option value="service">Customer Service</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Message Content</label>
                    <textarea id="templateContent" rows="6" placeholder="Enter your message template here. Use {{variable}} for dynamic content." required></textarea>
                    <small>Use {{variable_name}} for dynamic content that will be replaced during sending</small>
                </div>
                <div class="form-group">
                    <label>Sample Variables (comma separated)</label>
                    <input type="text" id="templateVariables" placeholder="name, date, amount">
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="button" class="btn" onclick="closeCreateModal()" style="flex: 1;">Cancel</button>
                    <button type="submit" class="btn btn-primary" style="flex: 1;" id="submitButton">Create Template</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script>
        // Your Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQMbfvjHV-1I3UEHt3asuEBNOO2Qh3RFA",
            authDomain: "tap2send-8e72d.firebaseapp.com",
            projectId: "tap2send-8e72d",
            storageBucket: "tap2send-8e72d.firebasestorage.app",
            messagingSenderId: "572191430506",
            appId: "1:572191430506:web:3100a351c4be63fbf6b713"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        let currentUser = null;
        let editingTemplateId = null;
        
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'auth.html';
            } else {
                currentUser = user;
                loadTemplates();
            }
        });
        
        function loadTemplates() {
            db.collection('templates')
                .where('userId', '==', currentUser.uid)
                .orderBy('createdAt', 'desc')
                .onSnapshot((snapshot) => {
                    const templatesList = document.getElementById('templatesList');
                    templatesList.innerHTML = '';
                    
                    snapshot.forEach((doc) => {
                        const template = doc.data();
                        const templateElement = createTemplateElement(doc.id, template);
                        templatesList.appendChild(templateElement);
                    });
                    
                    if (snapshot.empty) {
                        templatesList.innerHTML = `
                            <div style="text-align: center; padding: 3rem; color: #666; grid-column: 1 / -1;">
                                <h3>No templates yet</h3>
                                <p>Create your first template to use in campaigns</p>
                            </div>
                        `;
                    }
                });
        }
        
        function createTemplateElement(id, template) {
            // Extract variables from content
            const variableMatches = template.content.match(/{{(.*?)}}/g) || [];
            const variables = [...new Set(variableMatches)];
            
            const element = document.createElement('div');
            element.className = 'template-card';
            element.innerHTML = `
                <div class="template-header">
                    <div>
                        <h3 style="color: var(--blue);">${template.name}</h3>
                        <p style="color: #666; text-transform: capitalize;">${template.category} ‚Ä¢ ${new Date(template.createdAt?.toDate()).toLocaleDateString()}</p>
                    </div>
                    <div class="template-actions">
                        <button class="btn btn-sm btn-primary" onclick="editTemplate('${id}')">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteTemplate('${id}')">Delete</button>
                    </div>
                </div>
                <div class="template-preview">
                    <p>${template.content}</p>
                </div>
                ${variables.length > 0 ? `
                    <div style="margin-top: 1rem;">
                        <small><strong>Variables:</strong></small><br>
                        ${variables.map(variable => `<span class="variable-badge">${variable}</span>`).join('')}
                    </div>
                ` : ''}
            `;
            return element;
        }
        
        function openCreateModal() {
            editingTemplateId = null;
            document.getElementById('createModal').style.display = 'flex';
            document.getElementById('templateForm').reset();
            document.getElementById('modalTitle').textContent = 'Create Message Template';
            document.getElementById('submitButton').textContent = 'Create Template';
        }
        
        function closeCreateModal() {
            document.getElementById('createModal').style.display = 'none';
            document.getElementById('templateForm').reset();
            editingTemplateId = null;
        }
        
        function editTemplate(templateId) {
            db.collection('templates').doc(templateId).get().then((doc) => {
                if (doc.exists) {
                    const template = doc.data();
                    document.getElementById('templateName').value = template.name;
                    document.getElementById('templateCategory').value = template.category;
                    document.getElementById('templateContent').value = template.content;
                    document.getElementById('templateVariables').value = template.sampleVariables ? template.sampleVariables.join(', ') : '';
                    
                    editingTemplateId = templateId;
                    document.getElementById('modalTitle').textContent = 'Edit Template';
                    document.getElementById('submitButton').textContent = 'Update Template';
                    document.getElementById('createModal').style.display = 'flex';
                }
            });
        }
        
        document.getElementById('templateForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const templateData = {
                name: document.getElementById('templateName').value,
                category: document.getElementById('templateCategory').value,
                content: document.getElementById('templateContent').value,
                sampleVariables: document.getElementById('templateVariables').value.split(',').map(v => v.trim()).filter(v => v),
                userId: currentUser.uid,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            if (editingTemplateId) {
                // Update existing template
                db.collection('templates').doc(editingTemplateId).update(templateData)
                    .then(() => {
                        closeCreateModal();
                        alert('Template updated successfully!');
                    })
                    .catch((error) => {
                        alert('Error updating template: ' + error.message);
                    });
            } else {
                // Create new template
                templateData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                db.collection('templates').add(templateData)
                    .then(() => {
                        closeCreateModal();
                        alert('Template created successfully!');
                    })
                    .catch((error) => {
                        alert('Error creating template: ' + error.message);
                    });
            }
        });
        
        function deleteTemplate(templateId) {
            if (confirm('Are you sure you want to delete this template?')) {
                db.collection('templates').doc(templateId).delete()
                    .then(() => {
                        alert('Template deleted successfully!');
                    })
                    .catch((error) => {
                        alert('Error deleting template: ' + error.message);
                    });
            }
        }
        
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        }
    </script>
</body>
</html>
