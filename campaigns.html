<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaigns - Tap2Send</title>
    <style>
        :root {
            --madina-green: #0C7A43;
            --golden: #D4AF37;
            --blue: #1E3A8A;
            --white: #FFFFFF;
            --light-green: #E8F5E8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #f8f9fa;
            min-height: 100vh;
        }
        
        .sidebar {
            background: var(--white);
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            padding: 2rem 1rem;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--madina-green);
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .nav-links a {
            padding: 1rem;
            text-decoration: none;
            color: #333;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-links a:hover, .nav-links a.active {
            background: var(--madina-green);
            color: var(--white);
        }
        
        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }
        
        .header-actions {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--madina-green);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background: #085C34;
            transform: translateY(-2px);
        }
        
        .campaigns-grid {
            display: grid;
            gap: 1.5rem;
        }
        
        .campaign-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 4px solid var(--madina-green);
            transition: all 0.3s ease;
        }
        
        .campaign-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .campaign-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }
        
        .campaign-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
        }
        
        .btn-danger {
            background: #dc3545;
            color: var(--white);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--white);
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">Tap2Send</div>
        <div class="nav-links">
            <a href="dashboard.html">üìä Dashboard</a>
            <a href="connect-whatsapp.html">üì± Connect WhatsApp</a>
            <a href="campaigns.html" class="active">üì® Campaigns</a>
            <a href="templates.html">üìù Templates</a>
            <a href="autoresponder.html">ü§ñ Auto Responder</a>
            <a href="settings.html">‚öôÔ∏è Settings</a>
            <a href="#" onclick="logout()">üö™ Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header-actions">
            <h1 style="color: var(--blue);">Campaigns</h1>
            <button class="btn btn-primary" onclick="openCreateModal()">+ Create Campaign</button>
        </div>
        
        <div class="campaigns-grid" id="campaignsList">
            <!-- Campaigns will be loaded here -->
        </div>
    </div>

    <!-- Create Campaign Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <h2 style="color: var(--blue); margin-bottom: 1rem;">Create New Campaign</h2>
            <form id="campaignForm">
                <div class="form-group">
                    <label>Campaign Name</label>
                    <input type="text" id="campaignName" required>
                </div>
                <div class="form-group">
                    <label>Message Template</label>
                    <select id="messageTemplate" required>
                        <option value="">Select a template</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Recipients (Phone Numbers, one per line)</label>
                    <textarea id="recipients" rows="5" placeholder="+1234567890&#10;+0987654321" required></textarea>
                </div>
                <div class="form-group">
                    <label>Schedule Time</label>
                    <input type="datetime-local" id="scheduleTime">
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="button" class="btn" onclick="closeCreateModal()" style="flex: 1;">Cancel</button>
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Create Campaign</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "your-app-id"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        let currentUser = null;
        
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'auth.html';
            } else {
                currentUser = user;
                loadCampaigns();
                loadTemplates();
            }
        });
        
        function loadCampaigns() {
            db.collection('campaigns')
                .where('userId', '==', currentUser.uid)
                .orderBy('createdAt', 'desc')
                .onSnapshot((snapshot) => {
                    const campaignsList = document.getElementById('campaignsList');
                    campaignsList.innerHTML = '';
                    
                    snapshot.forEach((doc) => {
                        const campaign = doc.data();
                        const campaignElement = createCampaignElement(doc.id, campaign);
                        campaignsList.appendChild(campaignElement);
                    });
                    
                    if (snapshot.empty) {
                        campaignsList.innerHTML = `
                            <div style="text-align: center; padding: 3rem; color: #666;">
                                <h3>No campaigns yet</h3>
                                <p>Create your first campaign to start sending messages</p>
                            </div>
                        `;
                    }
                });
        }
        
        function createCampaignElement(id, campaign) {
            const element = document.createElement('div');
            element.className = 'campaign-card';
            element.innerHTML = `
                <div class="campaign-header">
                    <div>
                        <h3 style="color: var(--blue);">${campaign.name}</h3>
                        <p style="color: #666;">Created: ${new Date(campaign.createdAt?.toDate()).toLocaleDateString()}</p>
                    </div>
                    <div class="campaign-actions">
                        <button class="btn btn-sm btn-primary" onclick="startCampaign('${id}')">Start</button>
                        <button class="btn btn-sm" onclick="editCampaign('${id}')">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteCampaign('${id}')">Delete</button>
                    </div>
                </div>
                <div>
                    <p><strong>Status:</strong> ${campaign.status || 'Draft'}</p>
                    <p><strong>Recipients:</strong> ${campaign.recipients?.length || 0} numbers</p>
                    <p><strong>Template:</strong> ${campaign.templateName || 'No template'}</p>
                </div>
            `;
            return element;
        }
        
        function loadTemplates() {
            db.collection('templates')
                .where('userId', '==', currentUser.uid)
                .get()
                .then((snapshot) => {
                    const templateSelect = document.getElementById('messageTemplate');
                    templateSelect.innerHTML = '<option value="">Select a template</option>';
                    
                    snapshot.forEach((doc) => {
                        const template = doc.data();
                        const option = document.createElement('option');
                        option.value = doc.id;
                        option.textContent = template.name;
                        templateSelect.appendChild(option);
                    });
                });
        }
        
        function openCreateModal() {
            document.getElementById('createModal').style.display = 'flex';
        }
        
        function closeCreateModal() {
            document.getElementById('createModal').style.display = 'none';
            document.getElementById('campaignForm').reset();
        }
        
        document.getElementById('campaignForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const campaignData = {
                name: document.getElementById('campaignName').value,
                templateId: document.getElementById('messageTemplate').value,
                recipients: document.getElementById('recipients').value.split('\n').filter(num => num.trim()),
                scheduleTime: document.getElementById('scheduleTime').value,
                status: 'draft',
                userId: currentUser.uid,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            db.collection('campaigns').add(campaignData)
                .then(() => {
                    closeCreateModal();
                    alert('Campaign created successfully!');
                })
                .catch((error) => {
                    alert('Error creating campaign: ' + error.message);
                });
        });
        
        function startCampaign(campaignId) {
            if (confirm('Are you sure you want to start this campaign?')) {
                db.collection('campaigns').doc(campaignId).update({
                    status: 'running',
                    startedAt: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    alert('Campaign started!');
                });
            }
        }
        
        function deleteCampaign(campaignId) {
            if (confirm('Are you sure you want to delete this campaign?')) {
                db.collection('campaigns').doc(campaignId).delete()
                    .then(() => {
                        alert('Campaign deleted successfully!');
                    });
            }
        }
        
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        }
    </script>
</body>
</html>
