<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaigns - Tap2Send</title>
    <style>
        :root {
            --madina-green: #0C7A43;
            --golden: #D4AF37;
            --blue: #1E3A8A;
            --white: #FFFFFF;
            --light-green: #E8F5E8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #f8f9fa;
            min-height: 100vh;
        }
        
        .sidebar {
            background: var(--white);
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            padding: 2rem 1rem;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--madina-green);
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .nav-links a {
            padding: 1rem;
            text-decoration: none;
            color: #333;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-links a:hover, .nav-links a.active {
            background: var(--madina-green);
            color: var(--white);
        }
        
        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }
        
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--madina-green);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background: #085C34;
            transform: translateY(-2px);
        }
        
        .campaigns-grid {
            display: grid;
            gap: 1.5rem;
        }
        
        .campaign-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 4px solid var(--madina-green);
            transition: all 0.3s ease;
        }
        
        .campaign-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .campaign-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }
        
        .campaign-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
        }
        
        .btn-success {
            background: #28a745;
            color: var(--white);
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-danger {
            background: #dc3545;
            color: var(--white);
        }
        
        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-draft { background: #6c757d; color: white; }
        .status-sending { background: #17a2b8; color: white; }
        .status-sent { background: #28a745; color: white; }
        .status-failed { background: #dc3545; color: white; }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--white);
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .message-preview {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid #e0e0e0;
        }

        .progress-container {
            margin-top: 1rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: var(--madina-green);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-text {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
        }

        .message-stats {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .stat-item {
            flex: 1;
            text-align: center;
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--madina-green);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">Tap2Send</div>
        <div class="nav-links">
            <a href="dashboard.html">üìä Dashboard</a>
            <a href="connect-whatsapp.html">üì± Connect WhatsApp</a>
            <a href="campaigns.html" class="active">üì® Campaigns</a>
            <a href="templates.html">üìù Templates</a>
            <a href="autoresponder.html">ü§ñ Auto Responder</a>
            <a href="settings.html">‚öôÔ∏è Settings</a>
            <a href="#" onclick="logout()">üö™ Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header-actions">
            <h1 style="color: var(--blue);">Campaigns</h1>
            <button class="btn btn-primary" onclick="openCreateModal()">+ Create Campaign</button>
        </div>
        
        <div id="message" class="message"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Sending messages...</p>
        </div>
        
        <div class="campaigns-grid" id="campaignsList">
            <!-- Campaigns will be loaded here -->
        </div>
    </div>

    <!-- Create Campaign Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <h2 style="color: var(--blue); margin-bottom: 1rem;">Create New Campaign</h2>
            <form id="campaignForm">
                <div class="form-group">
                    <label>Campaign Name</label>
                    <input type="text" id="campaignName" required>
                </div>
                <div class="form-group">
                    <label>Message Content</label>
                    <textarea id="campaignMessage" rows="4" placeholder="Enter your message content..." required></textarea>
                </div>
                <div class="form-group">
                    <label>Recipients (Phone Numbers, one per line)</label>
                    <textarea id="recipients" rows="5" placeholder="+919876543210&#10;+919876543211" required></textarea>
                    <small>Enter international format numbers with country code (e.g., +919876543210)</small>
                </div>
                <div class="form-group">
                    <label>Schedule Time (Optional)</label>
                    <input type="datetime-local" id="scheduleTime">
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="button" class="btn" onclick="closeCreateModal()" style="flex: 1;">Cancel</button>
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Create Campaign</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script>
        // Your Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQMbfvjHV-1I3UEHt3asuEBNOO2Qh3RFA",
            authDomain: "tap2send-8e72d.firebaseapp.com",
            projectId: "tap2send-8e72d",
            storageBucket: "tap2send-8e72d.firebasestorage.app",
            messagingSenderId: "572191430506",
            appId: "1:572191430506:web:3100a351c4be63fbf6b713"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        let currentUser = null;
        let editingCampaignId = null;

        // ================================
        // BACKEND SIMULATION - BUILT INTO HTML
        // ================================
        
        class WhatsAppBackend {
            constructor() {
                this.sentMessages = new Map();
                this.deliveryReports = new Map();
            }

            // Simulate WhatsApp Business API
            async sendMessage(phoneNumber, message, apiToken) {
                console.log(`üì§ Sending to ${phoneNumber}: ${message.substring(0, 50)}...`);
                
                // Validate API token
                if (!this.validateToken(apiToken)) {
                    throw new Error('Invalid API token');
                }

                // Validate phone number
                if (!this.validatePhoneNumber(phoneNumber)) {
                    throw new Error('Invalid phone number format');
                }

                // Simulate API delay
                await this.delay(1000 + Math.random() * 2000);

                // Simulate success (90% success rate)
                const success = Math.random() > 0.1;
                
                if (success) {
                    const messageId = 'WA_' + Math.random().toString(36).substr(2, 16);
                    const timestamp = new Date().toISOString();
                    
                    // Store message record
                    this.sentMessages.set(messageId, {
                        to: phoneNumber,
                        message: message,
                        timestamp: timestamp,
                        status: 'sent'
                    });

                    // Simulate delivery report after some time
                    setTimeout(() => {
                        this.simulateDeliveryReport(messageId);
                    }, 2000 + Math.random() * 5000);

                    return {
                        success: true,
                        messageId: messageId,
                        timestamp: timestamp,
                        status: 'sent'
                    };
                } else {
                    // Simulate failure reasons
                    const errors = [
                        'Phone number not on WhatsApp',
                        'Message too long',
                        'Rate limit exceeded',
                        'Temporary server error'
                    ];
                    const error = errors[Math.floor(Math.random() * errors.length)];
                    
                    throw new Error(error);
                }
            }

            validateToken(token) {
                return token && token.startsWith('T2S_') && token.length > 20;
            }

            validatePhoneNumber(phone) {
                // Basic international format validation
                return phone.startsWith('+') && phone.length >= 10 && phone.length <= 15;
            }

            simulateDeliveryReport(messageId) {
                const message = this.sentMessages.get(messageId);
                if (message) {
                    // 95% delivery success rate
                    const delivered = Math.random() > 0.05;
                    message.status = delivered ? 'delivered' : 'failed';
                    message.deliveredAt = new Date().toISOString();
                    
                    this.deliveryReports.set(messageId, {
                        status: message.status,
                        timestamp: message.deliveredAt
                    });

                    console.log(`üì® Delivery report for ${messageId}: ${message.status}`);
                }
            }

            async getMessageStatus(messageId) {
                await this.delay(500);
                const report = this.deliveryReports.get(messageId);
                return report || { status: 'pending', timestamp: null };
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            // Get statistics
            getStats() {
                const total = this.sentMessages.size;
                const delivered = Array.from(this.sentMessages.values()).filter(m => m.status === 'delivered').length;
                const failed = Array.from(this.sentMessages.values()).filter(m => m.status === 'failed').length;
                
                return {
                    total: total,
                    delivered: delivered,
                    failed: failed,
                    pending: total - delivered - failed
                };
            }
        }

        // Initialize backend
        const whatsappBackend = new WhatsAppBackend();

        // ================================
        // FRONTEND FUNCTIONS
        // ================================

        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'auth.html';
            } else {
                currentUser = user;
                loadCampaigns();
            }
        });
        
        function loadCampaigns() {
            db.collection('campaigns')
                .where('userId', '==', currentUser.uid)
                .orderBy('createdAt', 'desc')
                .onSnapshot((snapshot) => {
                    const campaignsList = document.getElementById('campaignsList');
                    campaignsList.innerHTML = '';
                    
                    snapshot.forEach((doc) => {
                        const campaign = doc.data();
                        const campaignElement = createCampaignElement(doc.id, campaign);
                        campaignsList.appendChild(campaignElement);
                    });
                    
                    if (snapshot.empty) {
                        campaignsList.innerHTML = `
                            <div style="text-align: center; padding: 3rem; color: #666;">
                                <h3>No campaigns yet</h3>
                                <p>Create your first campaign to start sending messages</p>
                            </div>
                        `;
                    }
                });
        }
        
        function createCampaignElement(id, campaign) {
            const statusClass = `status-${campaign.status || 'draft'}`;
            const statusText = (campaign.status || 'draft').charAt(0).toUpperCase() + (campaign.status || 'draft').slice(1);
            
            const totalRecipients = campaign.recipients?.length || 0;
            const sentCount = campaign.sentCount || 0;
            const failedCount = campaign.failedCount || 0;
            const progress = totalRecipients > 0 ? (sentCount / totalRecipients) * 100 : 0;
            
            const element = document.createElement('div');
            element.className = 'campaign-card';
            element.innerHTML = `
                <div class="campaign-header">
                    <div>
                        <h3 style="color: var(--blue);">${campaign.name}</h3>
                        <p style="color: #666;">Created: ${new Date(campaign.createdAt?.toDate()).toLocaleDateString()}</p>
                    </div>
                    <div class="campaign-actions">
                        <span class="status-badge ${statusClass}">${statusText}</span>
                        ${campaign.status === 'draft' ? `
                            <button class="btn btn-sm btn-success" onclick="startCampaign('${id}')">Start</button>
                        ` : campaign.status === 'sending' ? `
                            <button class="btn btn-sm btn-warning" onclick="pauseCampaign('${id}')">Pause</button>
                        ` : campaign.status === 'paused' ? `
                            <button class="btn btn-sm btn-success" onclick="resumeCampaign('${id}')">Resume</button>
                        ` : ''}
                        <button class="btn btn-sm btn-danger" onclick="deleteCampaign('${id}')">Delete</button>
                    </div>
                </div>
                <div class="message-preview">
                    <p><strong>Message:</strong> ${campaign.message}</p>
                </div>
                
                ${campaign.status === 'sending' || campaign.status === 'sent' ? `
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                        <div class="progress-text">${sentCount}/${totalRecipients} messages sent (${Math.round(progress)}%)</div>
                    </div>
                    
                    <div class="message-stats">
                        <div class="stat-item">
                            <strong>Total</strong><br>${totalRecipients}
                        </div>
                        <div class="stat-item">
                            <strong>Sent</strong><br>${sentCount}
                        </div>
                        <div class="stat-item">
                            <strong>Failed</strong><br>${failedCount}
                        </div>
                        <div class="stat-item">
                            <strong>Pending</strong><br>${totalRecipients - sentCount - failedCount}
                        </div>
                    </div>
                ` : ''}
                
                <div style="margin-top: 1rem;">
                    <p><strong>Recipients:</strong> ${totalRecipients} numbers</p>
                    ${campaign.scheduleTime ? `<p><strong>Scheduled:</strong> ${new Date(campaign.scheduleTime).toLocaleString()}</p>` : ''}
                    ${campaign.startedAt ? `<p><strong>Started:</strong> ${new Date(campaign.startedAt?.toDate()).toLocaleString()}</p>` : ''}
                </div>
            `;
            return element;
        }
        
        function openCreateModal() {
            editingCampaignId = null;
            document.getElementById('createModal').style.display = 'flex';
            document.getElementById('campaignForm').reset();
        }
        
        function closeCreateModal() {
            document.getElementById('createModal').style.display = 'none';
            document.getElementById('campaignForm').reset();
            editingCampaignId = null;
        }
        
        document.getElementById('campaignForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Check message limit
            const userDoc = await db.collection('users').doc(currentUser.uid).get();
            const userData = userDoc.data();
            const messagesUsed = userData.messagesUsed || 0;
            const messagesLimit = userData.messagesLimit || 150;
            const newRecipients = document.getElementById('recipients').value.split('\n').filter(num => num.trim());
            
            if (messagesUsed + newRecipients.length > messagesLimit) {
                showMessage(`You cannot send ${newRecipients.length} messages. You have ${messagesLimit - messagesUsed} messages remaining.`, 'error');
                return;
            }
            
            const campaignData = {
                name: document.getElementById('campaignName').value,
                message: document.getElementById('campaignMessage').value,
                recipients: newRecipients,
                scheduleTime: document.getElementById('scheduleTime').value || null,
                status: 'draft',
                userId: currentUser.uid,
                sentCount: 0,
                failedCount: 0,
                deliveredCount: 0,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            try {
                await db.collection('campaigns').add(campaignData);
                closeCreateModal();
                showMessage('Campaign created successfully!', 'success');
            } catch (error) {
                showMessage('Error creating campaign: ' + error.message, 'error');
            }
        });
        
        async function startCampaign(campaignId) {
            if (confirm('Are you sure you want to start this campaign?')) {
                try {
                    const campaignDoc = await db.collection('campaigns').doc(campaignId).get();
                    const campaign = campaignDoc.data();
                    const userDoc = await db.collection('users').doc(currentUser.uid).get();
                    const userData = userDoc.data();
                    
                    // Check message limits
                    const messagesUsed = userData.messagesUsed || 0;
                    const messagesLimit = userData.messagesLimit || 150;
                    const campaignRecipients = campaign.recipients.length;
                    
                    if (messagesUsed + campaignRecipients > messagesLimit) {
                        showMessage(`Cannot start campaign. You have ${messagesLimit - messagesUsed} messages remaining, but campaign has ${campaignRecipients} recipients.`, 'error');
                        return;
                    }
                    
                    // Update campaign status
                    await db.collection('campaigns').doc(campaignId).update({
                        status: 'sending',
                        startedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    // Show loading
                    document.getElementById('loading').style.display = 'block';
                    
                    // Start sending messages
                    sendCampaignMessages(campaignId, campaign);
                    
                } catch (error) {
                    showMessage('Error starting campaign: ' + error.message, 'error');
                }
            }
        }
        
        async function sendCampaignMessages(campaignId, campaign) {
            const recipients = campaign.recipients;
            let sentCount = 0;
            let failedCount = 0;
            
            // Get user's API token
            const userDoc = await db.collection('users').doc(currentUser.uid).get();
            const userData = userDoc.data();
            const apiToken = userData.apiToken;
            
            for (let i = 0; i < recipients.length; i++) {
                const phoneNumber = recipients[i].trim();
                
                if (!phoneNumber) continue;
                
                try {
                    // Use our simulated backend to send message
                    const result = await whatsappBackend.sendMessage(phoneNumber, campaign.message, apiToken);
                    
                    if (result.success) {
                        sentCount++;
                        console.log(`‚úÖ Sent to ${phoneNumber}`);
                        
                        // Update message count in user profile
                        await db.collection('users').doc(currentUser.uid).update({
                            messagesUsed: firebase.firestore.FieldValue.increment(1)
                        });
                    }
                    
                } catch (error) {
                    failedCount++;
                    console.error(`‚ùå Failed to send to ${phoneNumber}:`, error.message);
                }
                
                // Update campaign progress in real-time
                await db.collection('campaigns').doc(campaignId).update({
                    sentCount: sentCount,
                    failedCount: failedCount,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Rate limiting: wait 1 second between messages
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            // Hide loading
            document.getElementById('loading').style.display = 'none';
            
            // Mark campaign as completed
            await db.collection('campaigns').doc(campaignId).update({
                status: 'sent',
                completedAt: firebase.firestore.FieldValue.serverTimestamp(),
                sentCount: sentCount,
                failedCount: failedCount
            });
            
            // Show backend statistics
            const stats = whatsappBackend.getStats();
            showMessage(`üéâ Campaign completed! Success: ${sentCount}, Failed: ${failedCount}. Backend stats: ${stats.delivered} delivered, ${stats.failed} failed, ${stats.pending} pending.`, 'success');
        }
        
        function pauseCampaign(campaignId) {
            if (confirm('Pause this campaign?')) {
                db.collection('campaigns').doc(campaignId).update({
                    status: 'paused',
                    pausedAt: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    showMessage('Campaign paused!', 'success');
                });
            }
        }
        
        function resumeCampaign(campaignId) {
            db.collection('campaigns').doc(campaignId).update({
                status: 'sending',
                resumedAt: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                showMessage('Campaign resumed!', 'success');
                
                // Get campaign data and resume sending
                db.collection('campaigns').doc(campaignId).get().then((doc) => {
                    if (doc.exists) {
                        const campaign = doc.data();
                        sendCampaignMessages(campaignId, campaign);
                    }
                });
            });
        }
        
        function deleteCampaign(campaignId) {
            if (confirm('Are you sure you want to delete this campaign?')) {
                db.collection('campaigns').doc(campaignId).delete()
                    .then(() => {
                        showMessage('Campaign deleted successfully!', 'success');
                    });
            }
        }
        
        function showMessage(message, type) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = message;
            msgEl.className = `message ${type}`;
            msgEl.style.display = 'block';
            setTimeout(() => msgEl.style.display = 'none', 5000);
        }
        
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        }

        // Debug function to see backend stats
        function showBackendStats() {
            const stats = whatsappBackend.getStats();
            console.log('üìä Backend Statistics:', stats);
            alert(`Backend Stats:\nTotal: ${stats.total}\nDelivered: ${stats.delivered}\nFailed: ${stats.failed}\nPending: ${stats.pending}`);
        }
    </script>
</body>
</html>
