<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tap2Send | Campaigns</title>
<style>
:root{
  --madina:#0C7A43;
  --gold:#D4AF37;
  --blue:#1E3A8A;
  --white:#FFFFFF;
}
body{margin:0;font-family:sans-serif;background:var(--madina);color:var(--white);}
header{background:var(--blue);padding:20px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;}
header h1{color:var(--gold);margin:0;font-size:1.8em;}
nav a{text-decoration:none;color:var(--white);font-weight:bold;margin:5px;}
nav a:hover{color:var(--gold);}
.container{padding:20px;max-width:1200px;margin:auto;}
.card{background:var(--blue);padding:20px;border-radius:15px;margin:20px 0;box-shadow:0 8px 16px rgba(0,0,0,0.3);transition:transform 0.3s;}
.card:hover{transform:scale(1.02);}
input,textarea,button,select{width:100%;padding:12px;margin:8px 0;border-radius:10px;border:none;}
button{background:var(--gold);color:black;font-weight:bold;cursor:pointer;}
button:hover{opacity:0.9;}
table{width:100%;border-collapse:collapse;margin-top:20px;}
table th, table td{border:1px solid var(--white);padding:10px;text-align:left;}
table th{background:var(--blue);}
.status{color:var(--gold);}
@media(max-width:768px){header{flex-direction:column;}nav{margin-top:10px;}}
</style>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
<script>
// Firebase config
const firebaseConfig = {
  apiKey: "YOUR_FIREBASE_KEY",
  authDomain: "YOUR_FIREBASE_DOMAIN",
  projectId: "YOUR_FIREBASE_PROJECT_ID",
  storageBucket: "YOUR_FIREBASE_BUCKET",
  messagingSenderId: "YOUR_FIREBASE_SENDER",
  appId: "YOUR_FIREBASE_APPID"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Logout
function logout(){auth.signOut().then(()=>window.location.href='index.html');}

// Real-time campaign display
auth.onAuthStateChanged(user=>{
  if(user){
    const uid = user.uid;
    document.getElementById('userStatus').innerText = "Logged in: "+user.email;

    // Load campaigns
    db.collection('campaigns').where('uid','==',uid).orderBy('createdAt','desc')
    .onSnapshot(snap=>{
      const tableBody = document.getElementById('campaignList');
      tableBody.innerHTML="";
      snap.forEach(doc=>{
        const data = doc.data();
        const row = `<tr>
          <td>${data.name}</td>
          <td>${data.recipients.length}</td>
          <td>${data.message}</td>
          <td>${data.schedule?'Scheduled':'Immediate'}</td>
          <td class="status">${data.status}</td>
          <td><button onclick="deleteCampaign('${doc.id}')">Delete</button></td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    });
  } else {
    window.location.href='auth.html';
  }
});

// Add campaign
function addCampaign(){
  const name = document.getElementById('campaignName').value.trim();
  const message = document.getElementById('message').value.trim();
  const recipientsManual = document.getElementById('recipients').value.trim();
  const schedule = document.getElementById('schedule').value;
  const recipientsFile = document.getElementById('csvFile').files[0];

  if(!name||!message||(recipientsManual=='' && !recipientsFile)){alert("Enter campaign name, message, and recipients"); return;}

  auth.onAuthStateChanged(user=>{
    if(user){
      const uid = user.uid;

      const processRecipients = (recipients)=>{
        db.collection('campaigns').add({
          uid: uid,
          name: name,
          message: message,
          recipients: recipients,
          schedule: schedule?new Date(schedule):null,
          status: schedule?'pending':'sent',
          createdAt: new Date()
        }).then(()=>{
          alert("Campaign added successfully!");
          document.getElementById('campaignForm').reset();
        });
      }

      // Process CSV if uploaded
      if(recipientsFile){
        const reader = new FileReader();
        reader.onload = function(e){
          const text = e.target.result;
          const lines = text.split(/\r?\n/).map(l=>l.trim()).filter(l=>l);
          const manualList = recipientsManual?recipientsManual.split(',').map(l=>l.trim()):[];
          processRecipients([...manualList,...lines]);
        };
        reader.readAsText(recipientsFile);
      } else {
        const manualList = recipientsManual.split(',').map(l=>l.trim());
        processRecipients(manualList);
      }
    }
  });
}

// Delete campaign
function deleteCampaign(id){
  if(confirm("Are you sure to delete this campaign?")){
    db.collection('campaigns').doc(id).delete();
  }
}
</script>
</head>
<body>

<header>
  <h1>Tap2Send Campaigns</h1>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="connect-whatsapp.html">Connect</a>
    <a href="campaigns.html">Campaigns</a>
    <a href="templates.html">Templates</a>
    <a href="autoresponder.html">AutoResponder</a>
    <a href="settings.html">Settings</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>
</header>

<div class="container">
  <p id="userStatus"></p>
  <div class="card">
    <h2>Create New Campaign</h2>
    <form id="campaignForm" onsubmit="event.preventDefault(); addCampaign();">
      <input type="text" id="campaignName" placeholder="Campaign Name" required>
      <textarea id="message" placeholder="Message" rows="4" required></textarea>
      <input type="text" id="recipients" placeholder="Recipients (comma separated)">
      <input type="file" id="csvFile" accept=".csv">
      <label>Schedule (optional):</label>
      <input type="datetime-local" id="schedule">
      <button type="submit">Create Campaign</button>
    </form>
  </div>

  <div class="card">
    <h2>Your Campaigns</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Recipients</th>
          <th>Message</th>
          <th>Schedule</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="campaignList">
        <!-- Campaigns will load here -->
      </tbody>
    </table>
  </div>
</div>

<footer style="background:var(--madina);padding:20px;text-align:center;">
  <p>&copy; 2025 Tap2Send. All rights reserved.</p>
</footer>

</body>
</html>
