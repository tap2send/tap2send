<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaigns - Tap2Send</title>
    <style>
        :root {
            --madina-green: #0C7A43;
            --golden: #D4AF37;
            --blue: #1E3A8A;
            --white: #FFFFFF;
            --light-green: #E8F5E8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #f8f9fa;
            min-height: 100vh;
        }
        
        .sidebar {
            background: var(--white);
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            padding: 2rem 1rem;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--madina-green);
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .nav-links a {
            padding: 1rem;
            text-decoration: none;
            color: #333;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-links a:hover, .nav-links a.active {
            background: var(--madina-green);
            color: var(--white);
        }
        
        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }
        
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--madina-green);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background: #085C34;
            transform: translateY(-2px);
        }
        
        .campaigns-grid {
            display: grid;
            gap: 1.5rem;
        }
        
        .campaign-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 4px solid var(--madina-green);
            transition: all 0.3s ease;
        }
        
        .campaign-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .campaign-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }
        
        .campaign-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
        }
        
        .btn-success {
            background: #28a745;
            color: var(--white);
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-danger {
            background: #dc3545;
            color: var(--white);
        }
        
        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-draft { background: #6c757d; color: white; }
        .status-running { background: #28a745; color: white; }
        .status-paused { background: #ffc107; color: #212529; }
        .status-completed { background: #17a2b8; color: white; }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--white);
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .message-preview {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">Tap2Send</div>
        <div class="nav-links">
            <a href="dashboard.html">üìä Dashboard</a>
            <a href="connect-whatsapp.html">üì± Connect WhatsApp</a>
            <a href="campaigns.html" class="active">üì® Campaigns</a>
            <a href="templates.html">üìù Templates</a>
            <a href="autoresponder.html">ü§ñ Auto Responder</a>
            <a href="settings.html">‚öôÔ∏è Settings</a>
            <a href="#" onclick="logout()">üö™ Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header-actions">
            <h1 style="color: var(--blue);">Campaigns</h1>
            <button class="btn btn-primary" onclick="openCreateModal()">+ Create Campaign</button>
        </div>
        
        <div class="campaigns-grid" id="campaignsList">
            <!-- Campaigns will be loaded here -->
        </div>
    </div>

    <!-- Create Campaign Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <h2 style="color: var(--blue); margin-bottom: 1rem;">Create New Campaign</h2>
            <form id="campaignForm">
                <div class="form-group">
                    <label>Campaign Name</label>
                    <input type="text" id="campaignName" required>
                </div>
                <div class="form-group">
                    <label>Message Content</label>
                    <textarea id="campaignMessage" rows="4" placeholder="Enter your message content..." required></textarea>
                </div>
                <div class="form-group">
                    <label>Recipients (Phone Numbers, one per line)</label>
                    <textarea id="recipients" rows="5" placeholder="+1234567890&#10;+0987654321" required></textarea>
                    <small>Enter international format numbers with country code</small>
                </div>
                <div class="form-group">
                    <label>Schedule Time</label>
                    <input type="datetime-local" id="scheduleTime">
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="button" class="btn" onclick="closeCreateModal()" style="flex: 1;">Cancel</button>
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Create Campaign</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script>
        // Your Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQMbfvjHV-1I3UEHt3asuEBNOO2Qh3RFA",
            authDomain: "tap2send-8e72d.firebaseapp.com",
            projectId: "tap2send-8e72d",
            storageBucket: "tap2send-8e72d.firebasestorage.app",
            messagingSenderId: "572191430506",
            appId: "1:572191430506:web:3100a351c4be63fbf6b713"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        let currentUser = null;
        let editingCampaignId = null;
        
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'auth.html';
            } else {
                currentUser = user;
                loadCampaigns();
            }
        });
        
        function loadCampaigns() {
            db.collection('campaigns')
                .where('userId', '==', currentUser.uid)
                .orderBy('createdAt', 'desc')
                .onSnapshot((snapshot) => {
                    const campaignsList = document.getElementById('campaignsList');
                    campaignsList.innerHTML = '';
                    
                    snapshot.forEach((doc) => {
                        const campaign = doc.data();
                        const campaignElement = createCampaignElement(doc.id, campaign);
                        campaignsList.appendChild(campaignElement);
                    });
                    
                    if (snapshot.empty) {
                        campaignsList.innerHTML = `
                            <div style="text-align: center; padding: 3rem; color: #666;">
                                <h3>No campaigns yet</h3>
                                <p>Create your first campaign to start sending messages</p>
                            </div>
                        `;
                    }
                });
        }
        
        function createCampaignElement(id, campaign) {
            const statusClass = `status-${campaign.status || 'draft'}`;
            const statusText = (campaign.status || 'draft').charAt(0).toUpperCase() + (campaign.status || 'draft').slice(1);
            
            const element = document.createElement('div');
            element.className = 'campaign-card';
            element.innerHTML = `
                <div class="campaign-header">
                    <div>
                        <h3 style="color: var(--blue);">${campaign.name}</h3>
                        <p style="color: #666;">Created: ${new Date(campaign.createdAt?.toDate()).toLocaleDateString()}</p>
                    </div>
                    <div class="campaign-actions">
                        <span class="status-badge ${statusClass}">${statusText}</span>
                        ${campaign.status === 'draft' ? `
                            <button class="btn btn-sm btn-success" onclick="startCampaign('${id}')">Start</button>
                        ` : campaign.status === 'running' ? `
                            <button class="btn btn-sm btn-warning" onclick="pauseCampaign('${id}')">Pause</button>
                        ` : campaign.status === 'paused' ? `
                            <button class="btn btn-sm btn-success" onclick="resumeCampaign('${id}')">Resume</button>
                        ` : ''}
                        <button class="btn btn-sm btn-danger" onclick="deleteCampaign('${id}')">Delete</button>
                    </div>
                </div>
                <div class="message-preview">
                    <p><strong>Message:</strong> ${campaign.message}</p>
                </div>
                <div style="margin-top: 1rem;">
                    <p><strong>Recipients:</strong> ${campaign.recipients?.length || 0} numbers</p>
                    <p><strong>Sent:</strong> ${campaign.sentCount || 0} | <strong>Failed:</strong> ${campaign.failedCount || 0}</p>
                    ${campaign.scheduleTime ? `<p><strong>Scheduled:</strong> ${new Date(campaign.scheduleTime).toLocaleString()}</p>` : ''}
                </div>
            `;
            return element;
        }
        
        function openCreateModal() {
            editingCampaignId = null;
            document.getElementById('createModal').style.display = 'flex';
            document.getElementById('campaignForm').reset();
        }
        
        function closeCreateModal() {
            document.getElementById('createModal').style.display = 'none';
            document.getElementById('campaignForm').reset();
            editingCampaignId = null;
        }
        
        document.getElementById('campaignForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Check message limit
            const userDoc = await db.collection('users').doc(currentUser.uid).get();
            const userData = userDoc.data();
            const messagesUsed = userData.messagesUsed || 0;
            const messagesLimit = userData.messagesLimit || 150;
            const newRecipients = document.getElementById('recipients').value.split('\n').filter(num => num.trim());
            
            if (messagesUsed + newRecipients.length > messagesLimit) {
                alert(`You cannot send ${newRecipients.length} messages. You have ${messagesLimit - messagesUsed} messages remaining.`);
                return;
            }
            
            const campaignData = {
                name: document.getElementById('campaignName').value,
                message: document.getElementById('campaignMessage').value,
                recipients: newRecipients,
                scheduleTime: document.getElementById('scheduleTime').value || null,
                status: 'draft',
                userId: currentUser.uid,
                sentCount: 0,
                failedCount: 0,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            try {
                await db.collection('campaigns').add(campaignData);
                closeCreateModal();
                alert('Campaign created successfully!');
            } catch (error) {
                alert('Error creating campaign: ' + error.message);
            }
        });
        
        async function startCampaign(campaignId) {
            if (confirm('Are you sure you want to start this campaign?')) {
                try {
                    const campaignDoc = await db.collection('campaigns').doc(campaignId).get();
                    const campaign = campaignDoc.data();
                    const userDoc = await db.collection('users').doc(currentUser.uid).get();
                    const userData = userDoc.data();
                    
                    // Check message limits
                    const messagesUsed = userData.messagesUsed || 0;
                    const messagesLimit = userData.messagesLimit || 150;
                    const campaignRecipients = campaign.recipients.length;
                    
                    if (messagesUsed + campaignRecipients > messagesLimit) {
                        alert(`Cannot start campaign. You have ${messagesLimit - messagesUsed} messages remaining, but campaign has ${campaignRecipients} recipients.`);
                        return;
                    }
                    
                    // Update campaign status
                    await db.collection('campaigns').doc(campaignId).update({
                        status: 'running',
                        startedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    // Update user message count
                    await db.collection('users').doc(currentUser.uid).update({
                        messagesUsed: firebase.firestore.FieldValue.increment(campaignRecipients)
                    });
                    
                    alert('Campaign started successfully! Messages will be sent shortly.');
                } catch (error) {
                    alert('Error starting campaign: ' + error.message);
                }
            }
        }
        
        function pauseCampaign(campaignId) {
            if (confirm('Pause this campaign?')) {
                db.collection('campaigns').doc(campaignId).update({
                    status: 'paused',
                    pausedAt: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    alert('Campaign paused!');
                });
            }
        }
        
        function resumeCampaign(campaignId) {
            db.collection('campaigns').doc(campaignId).update({
                status: 'running',
                resumedAt: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert('Campaign resumed!');
            });
        }
        
        function deleteCampaign(campaignId) {
            if (confirm('Are you sure you want to delete this campaign?')) {
                db.collection('campaigns').doc(campaignId).delete()
                    .then(() => {
                        alert('Campaign deleted successfully!');
                    });
            }
        }
        
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        }
    </script>
</body>
</html>
