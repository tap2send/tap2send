<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tap2Send | Connect WhatsApp</title>
<style>
body{margin:0;font-family:sans-serif;background:#0C7A43;color:white;}
header{background:#1E3A8A;padding:20px;text-align:center;display:flex;justify-content:space-between;align-items:center;}
header h1{color:#D4AF37;margin:0;font-size:1.8em;}
nav a{text-decoration:none;color:#fff;font-weight:bold;margin:0 10px;}
nav a:hover{color:#D4AF37;}
.container{padding:20px;text-align:center;}
button{padding:15px 30px;border:none;border-radius:10px;background:#D4AF37;color:black;font-weight:bold;cursor:pointer;margin:10px;}
button:hover{opacity:0.9;}
.card{background:#1E3A8A;padding:20px;border-radius:15px;margin:20px auto;max-width:400px;transition:transform 0.3s;}
.card:hover{transform:scale(1.02);}
.status{color:#D4AF37;margin-top:15px;}
</style>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
<script>
// Firebase Config
const firebaseConfig = {
  apiKey: "YOUR_FIREBASE_KEY",
  authDomain: "YOUR_FIREBASE_DOMAIN",
  projectId: "YOUR_FIREBASE_PROJECT_ID",
  storageBucket: "YOUR_FIREBASE_BUCKET",
  messagingSenderId: "YOUR_FIREBASE_SENDER",
  appId: "YOUR_FIREBASE_APPID"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Logout function
function logout(){auth.signOut().then(()=>window.location.href='index.html');}

// Connect Meta / WhatsApp API
function connectWhatsApp(){
  auth.onAuthStateChanged(user=>{
    if(user){
      const uid = user.uid;
      // Simulate Meta OAuth: generate user personal API token
      const personalToken = "T2S_"+uid;
      db.collection('users').doc(uid).set({whatsappToken:personalToken,connected:true},{merge:true})
      .then(()=>{
        document.getElementById('status').innerText = "WhatsApp Connected Successfully! Your API Token: " + personalToken;
      })
      .catch(err=>document.getElementById('status').innerText=err.message);
    } else {
      alert("Please login first!");
      window.location.href='auth.html';
    }
  });
}
</script>
</head>
<body>

<header>
  <h1>Connect WhatsApp</h1>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>
</header>

<div class="container">
  <div class="card">
    <h2>Connect Your WhatsApp Account</h2>
    <p>Click below to connect and get your personal API token.</p>
    <button onclick="connectWhatsApp()">Connect WhatsApp</button>
    <p class="status" id="status">Status will appear here...</p>
  </div>
</div>

<footer style="background:#0C7A43;padding:20px;text-align:center;">
  <p>&copy; 2025 Tap2Send. All rights reserved.</p>
</footer>

</body>
</html>
