<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Responder - Tap2Send</title>
    <style>
        :root {
            --madina-green: #0C7A43;
            --golden: #D4AF37;
            --blue: #1E3A8A;
            --white: #FFFFFF;
            --light-green: #E8F5E8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #f8f9fa;
            min-height: 100vh;
        }
        
        .sidebar {
            background: var(--white);
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            padding: 2rem 1rem;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--madina-green);
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .nav-links a {
            padding: 1rem;
            text-decoration: none;
            color: #333;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-links a:hover, .nav-links a.active {
            background: var(--madina-green);
            color: var(--white);
        }
        
        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }
        
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--madina-green);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background: #085C34;
            transform: translateY(-2px);
        }
        
        .responders-grid {
            display: grid;
            gap: 1.5rem;
        }
        
        .responder-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 4px solid var(--madina-green);
            transition: all 0.3s ease;
        }
        
        .responder-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .responder-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }
        
        .responder-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
        }
        
        .btn-success {
            background: #28a745;
            color: var(--white);
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-danger {
            background: #dc3545;
            color: var(--white);
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--madina-green);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--white);
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .trigger-preview {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">Tap2Send</div>
        <div class="nav-links">
            <a href="dashboard.html">üìä Dashboard</a>
            <a href="connect-whatsapp.html">üì± Connect WhatsApp</a>
            <a href="campaigns.html">üì® Campaigns</a>
            <a href="templates.html">üìù Templates</a>
            <a href="autoresponder.html" class="active">ü§ñ Auto Responder</a>
            <a href="settings.html">‚öôÔ∏è Settings</a>
            <a href="#" onclick="logout()">üö™ Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header-actions">
            <h1 style="color: var(--blue);">Auto Responder</h1>
            <button class="btn btn-primary" onclick="openCreateModal()">+ Create Rule</button>
        </div>
        
        <div class="responders-grid" id="respondersList">
            <!-- Auto responders will be loaded here -->
        </div>
    </div>

    <!-- Create Responder Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <h2 style="color: var(--blue); margin-bottom: 1rem;" id="modalTitle">Create Auto Responder Rule</h2>
            <form id="responderForm">
                <div class="form-group">
                    <label>Rule Name</label>
                    <input type="text" id="ruleName" required>
                </div>
                <div class="form-group">
                    <label>Trigger Type</label>
                    <select id="triggerType" required onchange="toggleTriggerOptions()">
                        <option value="keyword">Keyword Match</option>
                        <option value="exact">Exact Message</option>
                        <option value="contains">Contains Text</option>
                        <option value="regex">Regular Expression</option>
                    </select>
                </div>
                <div class="form-group" id="keywordGroup">
                    <label>Trigger Keyword/Text</label>
                    <input type="text" id="triggerValue" required placeholder="Enter keyword or text that triggers the response">
                </div>
                <div class="form-group" id="regexGroup" style="display: none;">
                    <label>Regular Expression Pattern</label>
                    <input type="text" id="regexPattern" placeholder="^hello.*$">
                    <small>Use regular expressions for advanced matching</small>
                </div>
                <div class="form-group">
                    <label>Response Message</label>
                    <textarea id="responseMessage" rows="4" required placeholder="Enter the automatic response message"></textarea>
                </div>
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 1rem;">
                        <input type="checkbox" id="isActive" checked>
                        <span>Enable this rule</span>
                    </label>
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="button" class="btn" onclick="closeCreateModal()" style="flex: 1;">Cancel</button>
                    <button type="submit" class="btn btn-primary" style="flex: 1;" id="submitButton">Create Rule</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script>
        // Your Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQMbfvjHV-1I3UEHt3asuEBNOO2Qh3RFA",
            authDomain: "tap2send-8e72d.firebaseapp.com",
            projectId: "tap2send-8e72d",
            storageBucket: "tap2send-8e72d.firebasestorage.app",
            messagingSenderId: "572191430506",
            appId: "1:572191430506:web:3100a351c4be63fbf6b713"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        let currentUser = null;
        let editingResponderId = null;
        
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'auth.html';
            } else {
                currentUser = user;
                loadResponders();
            }
        });
        
        function loadResponders() {
            db.collection('autoresponders')
                .where('userId', '==', currentUser.uid)
                .orderBy('createdAt', 'desc')
                .onSnapshot((snapshot) => {
                    const respondersList = document.getElementById('respondersList');
                    respondersList.innerHTML = '';
                    
                    snapshot.forEach((doc) => {
                        const responder = doc.data();
                        const responderElement = createResponderElement(doc.id, responder);
                        respondersList.appendChild(responderElement);
                    });
                    
                    if (snapshot.empty) {
                        respondersList.innerHTML = `
                            <div style="text-align: center; padding: 3rem; color: #666;">
                                <h3>No auto responder rules yet</h3>
                                <p>Create your first rule to automatically respond to incoming messages</p>
                            </div>
                        `;
                    }
                });
        }
        
        function createResponderElement(id, responder) {
            const element = document.createElement('div');
            element.className = 'responder-card';
            element.innerHTML = `
                <div class="responder-header">
                    <div>
                        <h3 style="color: var(--blue);">${responder.name}</h3>
                        <p style="color: #666; text-transform: capitalize;">
                            ${responder.triggerType} ‚Ä¢ ${responder.isActive ? 'Active' : 'Inactive'}
                            ‚Ä¢ Triggers: ${responder.triggerCount || 0}
                        </p>
                    </div>
                    <div class="responder-actions">
                        <label class="switch">
                            <input type="checkbox" ${responder.isActive ? 'checked' : ''} onchange="toggleResponder('${id}', this.checked)">
                            <span class="slider"></span>
                        </label>
                        <button class="btn btn-sm btn-primary" onclick="editResponder('${id}')">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteResponder('${id}')">Delete</button>
                    </div>
                </div>
                <div class="trigger-preview">
                    <p><strong>Trigger:</strong> ${responder.triggerValue}</p>
                    <p><strong>Response:</strong> ${responder.responseMessage}</p>
                </div>
                <div style="margin-top: 1rem; font-size: 0.9rem; color: #666;">
                    Created: ${new Date(responder.createdAt?.toDate()).toLocaleDateString()}
                    ${responder.lastTriggered ? ` | Last triggered: ${new Date(responder.lastTriggered?.toDate()).toLocaleDateString()}` : ''}
                </div>
            `;
            return element;
        }
        
        function toggleTriggerOptions() {
            const triggerType = document.getElementById('triggerType').value;
            const keywordGroup = document.getElementById('keywordGroup');
            const regexGroup = document.getElementById('regexGroup');
            
            if (triggerType === 'regex') {
                keywordGroup.style.display = 'none';
                regexGroup.style.display = 'block';
            } else {
                keywordGroup.style.display = 'block';
                regexGroup.style.display = 'none';
            }
        }
        
        function openCreateModal() {
            editingResponderId = null;
            document.getElementById('createModal').style.display = 'flex';
            document.getElementById('responderForm').reset();
            document.getElementById('modalTitle').textContent = 'Create Auto Responder Rule';
            document.getElementById('submitButton').textContent = 'Create Rule';
            toggleTriggerOptions();
        }
        
        function closeCreateModal() {
            document.getElementById('createModal').style.display = 'none';
            document.getElementById('responderForm').reset();
            editingResponderId = null;
        }
        
        function editResponder(responderId) {
            db.collection('autoresponders').doc(responderId).get().then((doc) => {
                if (doc.exists) {
                    const responder = doc.data();
                    document.getElementById('ruleName').value = responder.name;
                    document.getElementById('triggerType').value = responder.triggerType;
                    document.getElementById('triggerValue').value = responder.triggerValue;
                    document.getElementById('regexPattern').value = responder.regexPattern || '';
                    document.getElementById('responseMessage').value = responder.responseMessage;
                    document.getElementById('isActive').checked = responder.isActive !== false;
                    
                    editingResponderId = responderId;
                    document.getElementById('modalTitle').textContent = 'Edit Auto Responder Rule';
                    document.getElementById('submitButton').textContent = 'Update Rule';
                    document.getElementById('createModal').style.display = 'flex';
                    toggleTriggerOptions();
                }
            });
        }
        
        document.getElementById('responderForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const triggerType = document.getElementById('triggerType').value;
            const responderData = {
                name: document.getElementById('ruleName').value,
                triggerType: triggerType,
                triggerValue: triggerType === 'regex' ? document.getElementById('regexPattern').value : document.getElementById('triggerValue').value,
                responseMessage: document.getElementById('responseMessage').value,
                isActive: document.getElementById('isActive').checked,
                userId: currentUser.uid,
                triggerCount: 0,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            if (triggerType === 'regex') {
                responderData.regexPattern = document.getElementById('regexPattern').value;
            }
            
            if (editingResponderId) {
                // Update existing responder
                db.collection('autoresponders').doc(editingResponderId).update(responderData)
                    .then(() => {
                        closeCreateModal();
                        alert('Auto responder rule updated successfully!');
                    })
                    .catch((error) => {
                        alert('Error updating rule: ' + error.message);
                    });
            } else {
                // Create new responder
                responderData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                db.collection('autoresponders').add(responderData)
                    .then(() => {
                        closeCreateModal();
                        alert('Auto responder rule created successfully!');
                    })
                    .catch((error) => {
                        alert('Error creating rule: ' + error.message);
                    });
            }
        });
        
        function toggleResponder(responderId, isActive) {
            db.collection('autoresponders').doc(responderId).update({
                isActive: isActive,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                // No need for alert, the visual feedback is enough
            });
        }
        
        function deleteResponder(responderId) {
            if (confirm('Are you sure you want to delete this auto responder rule?')) {
                db.collection('autoresponders').doc(responderId).delete()
                    .then(() => {
                        alert('Auto responder rule deleted successfully!');
                    })
                    .catch((error) => {
                        alert('Error deleting rule: ' + error.message);
                    });
            }
        }
        
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        }
    </script>
</body>
</html>
