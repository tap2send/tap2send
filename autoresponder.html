<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tap2Send | AutoResponder</title>
<style>
:root{
  --madina:#0C7A43;
  --gold:#D4AF37;
  --blue:#1E3A8A;
  --white:#FFFFFF;
}
body{margin:0;font-family:sans-serif;background:var(--madina);color:var(--white);}
header{background:var(--blue);padding:20px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;}
header h1{color:var(--gold);margin:0;font-size:1.8em;}
nav a{text-decoration:none;color:var(--white);font-weight:bold;margin:5px;}
nav a:hover{color:var(--gold);}
.container{padding:20px;max-width:1200px;margin:auto;}
.card{background:var(--blue);padding:20px;border-radius:15px;margin:20px 0;box-shadow:0 8px 16px rgba(0,0,0,0.3);transition:transform 0.3s;}
.card:hover{transform:scale(1.02);}
input,textarea,button{width:100%;padding:12px;margin:8px 0;border-radius:10px;border:none;}
button{background:var(--gold);color:black;font-weight:bold;cursor:pointer;}
button:hover{opacity:0.9;}
.autoresponder-item{background:var(--madina);padding:10px;margin:10px 0;border-radius:10px;display:flex;justify-content:space-between;align-items:center;}
.autoresponder-item:hover{background:var(--blue);}
@media(max-width:768px){header{flex-direction:column;}nav{margin-top:10px;}}
</style>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
<script>
// Firebase config
const firebaseConfig = {
  apiKey: "YOUR_FIREBASE_KEY",
  authDomain: "YOUR_FIREBASE_DOMAIN",
  projectId: "YOUR_FIREBASE_PROJECT_ID",
  storageBucket: "YOUR_FIREBASE_BUCKET",
  messagingSenderId: "YOUR_FIREBASE_SENDER",
  appId: "YOUR_FIREBASE_APPID"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Logout
function logout(){auth.signOut().then(()=>window.location.href='index.html');}

// Real-time autoresponder display
auth.onAuthStateChanged(user=>{
  if(user){
    const uid = user.uid;
    loadAutoResponders(uid);
  } else {
    window.location.href='auth.html';
  }
});

function loadAutoResponders(uid){
  db.collection('autoresponders').where('uid','==',uid).orderBy('createdAt','desc')
  .onSnapshot(snapshot=>{
    const container = document.getElementById('autoresponderList');
    container.innerHTML='';
    snapshot.forEach(doc=>{
      const data = doc.data();
      const div = document.createElement('div');
      div.className='autoresponder-item';
      div.innerHTML=`<span>Trigger: ${data.trigger} â†’ Reply: ${data.reply}</span>
      <div>
        <button onclick="editAutoResponder('${doc.id}','${data.trigger}','${data.reply}')">Edit</button>
        <button onclick="deleteAutoResponder('${doc.id}')">Delete</button>
      </div>`;
      container.appendChild(div);
    });
  });
}

// Add autoresponder
function addAutoResponder(){
  const trigger = document.getElementById('trigger').value.trim();
  const reply = document.getElementById('reply').value.trim();
  if(!trigger||!reply){alert("Enter trigger and reply"); return;}
  auth.onAuthStateChanged(user=>{
    if(user){
      const uid = user.uid;
      db.collection('autoresponders').add({
        uid, trigger, reply, createdAt: new Date()
      }).then(()=>document.getElementById('autoForm').reset());
    }
  });
}

// Edit autoresponder
function editAutoResponder(id,trigger,reply){
  const newTrigger = prompt("Edit Trigger:",trigger);
  if(newTrigger===null) return;
  const newReply = prompt("Edit Reply:",reply);
  if(newReply===null) return;
  db.collection('autoresponders').doc(id).update({trigger:newTrigger,reply:newReply});
}

// Delete autoresponder
function deleteAutoResponder(id){
  if(confirm("Are you sure to delete this autoresponder?")){
    db.collection('autoresponders').doc(id).delete();
  }
}
</script>
</head>
<body>

<header>
  <h1>Tap2Send AutoResponder</h1>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="connect-whatsapp.html">Connect</a>
    <a href="campaigns.html">Campaigns</a>
    <a href="templates.html">Templates</a>
    <a href="autoresponder.html">AutoResponder</a>
    <a href="settings.html">Settings</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>
</header>

<div class="container">
  <div class="card">
    <h2>Create New AutoResponder</h2>
    <form id="autoForm" onsubmit="event.preventDefault(); addAutoResponder();">
      <input type="text" id="trigger" placeholder="Trigger Text" required>
      <textarea id="reply" placeholder="Reply Message" rows="4" required></textarea>
      <button type="submit">Add AutoResponder</button>
    </form>
  </div>

  <div class="card">
    <h2>Your AutoResponders</h2>
    <div id="autoresponderList">
      <!-- AutoResponders will load here -->
    </div>
  </div>
</div>

<footer style="background:var(--madina);padding:20px;text-align:center;">
  <p>&copy; 2025 Tap2Send. All rights reserved.</p>
</footer>

</body>
</html>
